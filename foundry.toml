[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
ffi = false

# Remappings so @openzeppelin/... resolves
remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC}"

[etherscan]
# Etherscan API v2 unified key
# Works for Base Sepolia using their etherscan-compatible endpoint
base_sepolia = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 100
